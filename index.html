<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="dashboard">
        <div class="dashboard__profile">
          <div class="dashboard__profilebanner">
            <img src="./images/image-jeremy.png" />
              <div class="dashboard__profilename">
                <p class="dashboard__smallfont" style="margin: 0">Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
          </div>
          <div class="dashboard__profiledescription">
            <p class="dashboard__mediumfont">Daily</p>
            <p class="dashboard__mediumfont">Weekly</p>
            <p class="dashboard__mediumfont">Monthly</p>
          </div>
        </div>
        <div class="dashboard__work">
          <div class="dashboard__workbanner">
            <div class="dashboard__description">
              <div class="dashboard__description--header">
                <p>Work</p>
                <img
                  src="./images/icon-ellipsis.svg"
                  class="dashboard__ellipsis"
                />
              </div>
              <div class="dashboard__description--time">
                <p class="dashboard__time">32hrs</p>
                <p class="dashboard__smallfont">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard__play">
          <div class="dashboard__playbanner">
            <div class="dashboard__description">
              <div class="dashboard__description--header">
                <p>Play</p>
                <img
                  src="./images/icon-ellipsis.svg"
                  class="dashboard__ellipsis"
                />
              </div>
              <div class="dashboard__description--time">
                <p class="dashboard__time">10hrs</p>
                <p class="dashboard__smallfont">Last Week - 8hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard__study">
          <div class="dashboard__studybanner">
            <div class="dashboard__description">
              <div class="dashboard__description--header">
                <p>Study</p>
                <img
                  src="./images/icon-ellipsis.svg"
                  class="dashboard__ellipsis"
                />
              </div>
              <div class="dashboard__description--time">
                <p class="dashboard__time">4hrs</p>
                <p class="dashboard__smallfont">Last Week - 7hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard__exercise">
          <div class="dashboard__exercisebanner">
            <div class="dashboard__description">
              <div class="dashboard__description--header">
                <p>Exercise</p>
                <img
                  src="./images/icon-ellipsis.svg"
                  class="dashboard__ellipsis"
                />
              </div>
              <div class="dashboard__description--time">
                <p class="dashboard__time">4hrs</p>
                <p class="dashboard__smallfont">Last Week - 5hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard__social">
          <div class="dashboard__socialbanner">
            <div class="dashboard__description">
              <div class="dashboard__description--header">
                <p>social</p>
                <img
                  src="./images/icon-ellipsis.svg"
                  class="dashboard__ellipsis"
                />
              </div>
              <div class="dashboard__description--time">
                <p class="dashboard__time">5hrs</p>
                <p class="dashboard__smallfont">Last Week - 10hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard__selfcare">
          <div class="dashboard__selfcarebanner">
            <div class="dashboard__description">
              <div class="dashboard__description--header">
                <p>Self Care</p>
                <img
                  src="./images/icon-ellipsis.svg"
                  class="dashboard__ellipsis"
                />
              </div>
              <div class="dashboard__description--time">
                <p class="dashboard__time">2hrs</p>
                <p class="dashboard__smallfont">Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Preecha K</a>.
    </div>
  </body>
</html>
